<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #0088cc;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .app-image {
      width: 80%;
      max-width: 400px;
      margin: 20px 0;
    }
    .back-btn {
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;

      cursor: pointer;
      border-radius: 5px;
    }

<body>
  <div class="header">
    <h1>Приложение 1</h1>

    <p><strong>Описание:</strong> Это приложение помогает вам решать задачи по программированию. Очень полезное приложение для новичков и опытных программистов.</p>
    <p><strong>Рейтинг:</strong> 5/5</p>
    <p><strong>Отзывы:</strong></p>
    <ul>
      <li>Отличное приложение! — Иван</li>
      <li>Очень удобное! — Оля</li>

    <button class="back-btn" onclick="window.history.back()">Назад</button>

</html>
